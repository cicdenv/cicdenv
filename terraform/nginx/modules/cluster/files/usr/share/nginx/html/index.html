<h1>Welcome to NGINX Plus as a Service!</h1>
<p>
  If you see this page, the nginx cluster has at least one responsive instance.
</p>

<p>
  For online documentation please refer to:
  <a href="https://github.com/cicdenv/cicdenv/wiki">cicdenv/wiki</a>.
</p>

<pre>
  <code>
    cicdctl nginx &lt;create|destroy&gt; &lt;name&gt;:&lt;acct&gt; [instance_type=...]
  </code>
</pre>

<p>
  <em>Thank you for using NGINX Plus as a Service.</em>
