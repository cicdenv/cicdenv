      white: "#D3D7CF"
      whiteB: "#D3D7CF"
      yellow: "#C4A000"
      yellowB: "#C4A000"
  bitbucketEndpointConfiguration:
    endpoints:
    - bitbucketCloudEndpoint:
        enableCache: false
        manageHooks: false
        repositoriesCacheDuration: 0
        teamCacheDuration: 0
  commonConfig:
    nodeSelection: LABEL_ONLY
    parallel: true
    skipRoaming: true
    timeoutInMilliseconds: 900000
  defaultFolderConfiguration:
    healthMetrics:
    - worstChildHealthMetric:
        recursive: true
  gitHubConfiguration:
    apiRateLimitChecker: ThrottleForNormalize
    endpoints:
    - apiUri: "https://api.github.com"
      name: "Public GitHub API"
  gitHubPluginConfig:
    configs:
    - credentialsId: "github-manage-webhooks-token"
      name: "Public GitHub.com"
    hookUrl: "https://localhost:8443/github-webhook/"
  gitSCM:
    createAccountBasedOnEmail: false
    globalConfigEmail: "ci+jenkins@cicdenv.com"
    globalConfigName: "cicdenv"
    showEntireCommitSummaryInChanges: false
    useExistingAccountWithSameEmail: false
  globalDefaultFlowDurabilityLevel:
    durabilityHint: PERFORMANCE_OPTIMIZED
  globalLibraries:
    libraries:
    - allowVersionOverride: false
      defaultVersion: "master"
      implicit: true
      includeInChangesets: false
      name: "jenkins-global-library"
      retriever:
        modernSCM:
          scm:
            git:
              credentialsId: "github-jenkins-token"
              id: "72cecc21-b252-4cd3-b608-071e2aaca18e"
              remote: "https://github.com/cicdenv/jenkins-global-library.git"
              traits:
              - "gitBranchDiscovery"
  location:
    adminAddress: "admin+jenkins@cicdenv.com"
    url: "https://localhost:8443/"
  mailer:
    charset: "UTF-8"
    useSsl: false
  pollSCM:
    pollingThreadCount: 10
  resourceRoot:
    url: "https://127.0.0.1:8443/"
  shell:
    shell: "/bin/bash"
  simple-theme-plugin:
